<script>
    const form = document.getElementById("contactForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const response = await fetch('https://script.google.com/macros/s/AKfycbxsQtABA4DHbjYs6Rsfk2Q-Vp1DxsMsmP-MThsZ_OssHQ1mncdNb2jR3fw-sLxCLdV3kQ/exec', {
            method: 'POST',
            body: formData
        });

        const responseData = await response.json();

        if (responseData.result === 'success') {
            // Clear form inputs
            form.reset();
            
            // Show a success popup
            alert("Êî∂Âà∞‰Ω†ÁöÑË®äÊÅØ‰∫Ü!!!");
        } else {
            responseDiv.textContent = `An error occurred: ${responseData.error}`;
        }
    });
</script>
